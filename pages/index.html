<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Math</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
</head>

<body>
    <div class="content">
        <h1 class="title center">CTX MATH</h1>

        <section class="center">
            <div>
                <div class="question-container">
                    <textarea rows="1" cols="50" placeholder="Ex: 5 multiplicado por 5" id="question"></textarea>
                    <div class="right">
                        <button onclick="submit()"><img src="icons/submit-button.svg"></button>
                    </div>
                </div>
            </div>
        </section>

        <div class="center result"></div>
    </div>

    <script src="js/contexted.js"></script>
    <script src="js/submit.js"></script>
</body>

</html>
