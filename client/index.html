<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context IA</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head">
        <div class="center">
            <h1 class="title">CTX IA</h1>
        </div>

        <div class="center" style="margin-top: 50px;">
            <div>
                <div class="question-container">
                    <textarea rows="5" cols="50" placeholder="Insira seu problema" id="question"></textarea>
                    <button style="margin-top: 15px;" onclick="submit()"><img src="icons/play-button.svg"></button>
                </div>
            </div>
        </div>

        <div class="center result">
            <!-- <h3 class="result-container"><i class="result-value"></i></h3> -->
        </div>
    </div>

    <script src="js/submit.js"></script>
</body>

</html>
