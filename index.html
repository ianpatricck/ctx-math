<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Math</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="head">
        <div class="center">
            <h1 class="title">CTX MATH</h1>
        </div>

        <section class="center">
            <div>
                <div class="question-container">
                    <textarea rows="5" cols="50" placeholder="Insira seu problema" id="question"></textarea>
                    <button onclick="submit()"><img src="icons/submit-button.svg"></button>
                </div>
            </div>
        </section>

        <div class="center result"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
